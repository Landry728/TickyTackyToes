<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TickyTackyToes</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <h1>TickyTackyToes</h1>
      <h2 class="result" id="result"></h2>
      <h2>X's go first!</h2>
      <div class="row" id="topRow">
        <div class="top left box" id="box0"> </div>
        <div class="top middle box" id="box1"> </div>
        <div class="top right box" id="box2"> </div>
      </div>
      <div class="row" id="centerRow">
        <div class="center left box" id="box3"> </div>
        <div class="center middle box" id="box4"> </div>
        <div class="center right box" id="box5"> </div>
      </div>
      <div class="row" id="bottomRow">
        <div class="bottom left box" id="box6""> </div>
        <div class="bottom middle box" id="box7""> </div>
        <div class="bottom right box" id="box8"> </div>
      </div>
    </div>
<button id="rbutt" type="Reset">Reset</button>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
